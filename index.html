<!doctype html>												
<html>
	<head>
	<title>E-paper</title>
	<link href="main.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<figure><img src="newslogo.jpg"></figure>
			<div class="clear">e-paper</div>
			
		</header>
		<br>
		<section>
		<form action="#">
			<table width="80%">
				<tr>
					<td id="abc">Choose Publication:</td>
					<td id="abc" width="150px">Choose<br> Edition/City:</td>
					<th rowspan="3"></th>
				</tr>
					
				<tr>
					<td><br>
							<input type="radio" name="xyz" checked="checked">The Times Of India<br><br>
							<input type="radio" name="xyz">The Economic Times<br><br>
							<input type="radio" name="xyz">Mirror<br><br>
							<input type="radio" name="xyz">Maharastra Times<br><br>
							<input type="radio" name="xyz">Navbharat Times<br><br>
							<input type="radio" name="xyz">Ei Samay<br><br>
							<input type="radio" name="xyz">Vijay Karnataka<br><br>
					</td>
					<td>
							<select>
								<option>Mumbai</option>
								<option>Bangalore</option>
								<option>Delhi</option>
								<option>Chennai</option>
								<option>Kolkata</option>
								<option>Goa</option>
							</select>
					</td>
				</tr>
					
				<tr>
					<td><br><button type="submit">Submit</button><br><br></td>
				</tr>	
			</table>
			</form>
		</section>
	</body>
</html>
