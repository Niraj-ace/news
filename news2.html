<!doctype html>												
<html>
	<head>
	<title>E-paper</title>
	<link href="main2.css" rel="stylesheet">

	<body>

			<figure><img src="newslogo.jpg"></figure>
			<div class="clear">e-paper</div>
			
		</header>
		<br>
		<section>

			<table width="80%">

					<td id="abc">Choose Publication:</td>

					<th rowspan="3"></th>
				</tr>
					
				<tr>

							<input type="radio" name="xyz" onchange="window.location.replace('index.html')">The Times Of India<br><br>

								<option>Kolkata</option>
								<option>Goa</option>
							</select>

				</tr>
					
				<tr>

			</form>
